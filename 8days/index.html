<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  />
    <title>8days</title>
</head>
<body>
    <section class="profile g-background">
        <header class="profile__bg"></header>
        <main class="profile__main">
            <img class="profile__image" src="https://i.pinimg.com/236x/b5/56/fd/b556fdf429d8de25c3acf62f8186ddb9.jpg" alt="userimage">
            <h2 class="profile__name">NaLeum</h2>
            <h3 class="profile__job">Developer</h3>
        </main>
        <footer class="profile__footer">
            <a class="profile__btn btn__follow" href="">Follow</a>
            <a href="" class="profile__btn btn__message">Message</a>
        </footer>
    </section>

    <section class="airpod g-background">
        <header class="airpod__image"></header>
        <main class="airpod__main">
            <h2 class="airpod__title">Apple AirPods</h2>
            <p class="airpod__subtitle">Combine intelligent design with breakthrough technology and crtstal clear sound.</p>

        </main>
        <footer class="airpod__footer">
            <h2 class="airpod__price">$159</h2>
            <div class="airpod__stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star blank__star"></i>
                <span class="stars__count">16</span>
            </div>
        </footer>
    </section>
</body>
</html>
