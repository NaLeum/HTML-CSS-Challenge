<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="NaLeum">
    <meta name="description" content="InstargramClone">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Main | Instagram</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__logo">Instagram</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-tv"></i>
            <i class="far fa-paper-plane"></i>
        </div>
    </div>

    <header class="header">
        <ul class="header__friend-list">
            <li class="friend-list__friend friend-list__me">
                <img class="firend__user-img g-user-img" src="https://image.winudf.com/v2/image/Y29tLm5vdGUuZG9nYnJpbmd1cF9pY29uXzE1MDU4Mjg5ODRfMDE4/icon.png?w=170&fakeurl=1" alt="userprofile">
                <i class="fas fa-plus"></i>
            </li>
            <li class="friend-list__friend">
                <img class="friend__user-img g-user-img" src="https://i.pinimg.com/474x/4a/80/7f/4a807ffa29c75981b7f6eb3b6ee757a7.jpg" alt="userprofile">
            </li>
            <li class="friend-list__friend">
                <img class="friend__user-img g-user-img" src="https://i.pinimg.com/236x/b5/56/fd/b556fdf429d8de25c3acf62f8186ddb9.jpg" alt="userprofile">
            </li>
            <li class="friend-list__friend">
                <img class="friend__user-img g-user-img" src="https://lh3.googleusercontent.com/proxy/-MduS2duuacgnXDcoxNQYX3GeE-sQlNozkUbM_rMqyV3_JNyW1yK7qnd6jdbKupYG6AgwkyBxkVJfbmdR_cFL_g8WPSS6Zj9DSYf1TnaGpgaMnNuYGHoiy9hHZ7ochcHLQVUJpZvZfubcAsrbVEFkQe_Z3LXYS0inDsB47I-EKchv2WcTzo-Bs8m3KwMLHn4Ax1z7HQT4MYzxCmWRrdo7rwCiZn1u917EX71rYjk3nTDskz2FZHXwiKBeK4Kd2kxVmXzjjFytOj2QpHJ2PMabyrCI2KKxpUCDDMW8dMUrMOIl4nDAyUVc2YxhZ1zGZv6xSuh0WzUL7vhqr8yKSZThITqV6EXUP6eUdlZRg8J0XHQwkJm6tlBlhzsXktqAIKDPCGhBgaOkFyom_mPiNkZbgEnIEMD3ODkVrJNDAU" alt="userprofile">
            </li>
            <li class="friend-list__friend">
                <img class="friedn__user-img g-user-img" src="https://data.ac-illust.com/data/thumbnails/6f/6f18159d90478a676ce4acf3bdbc3da1_t.jpeg" alt="userprofile">
            </li>
        </ul>
    </header>

    <main class="post">
        <header class="post__header">
            <div class="post__header-column">
                <div class="post__user">
                    <img class="user__user-img g-user-img" src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.0-9/48051672_995687510623871_6370163629341278208_n.png?_nc_cat=107&_nc_sid=09cbfe&_nc_ohc=MZZxIIvXRHcAX-XOgfN&_nc_ht=scontent-ssn1-1.xx&oh=83ab6145a64a79979666037384c5cbf1&oe=5F28CC5D" alt="userprofile">
                    <span class="user__user-name">Doggi</span>
                    <span class="user__user-timestamp">5 mins</span>
                </div>
            </div>
            <div class="post__header-column">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </header>

        <section class="post__content">
            <a href="/post.html">
                <img class="post__constent-img"src="http://image.dongascience.com/Photo/2018/12/2d5efe44bdd02f3e2ec4e99189d89d18.jpg" alt="postimage">
            </a>
        </section>

        <footer class="post__footer">
            <div class="post__footer-column">
                <i class="far fa-heart">2,540</i>
                <i class="far fa-comment-alt">350</i>
            </div>
            <div class="post__footer-column">
                <i class="far fa-bookmark"></i>
            </div>
        </footer>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>     
                </a>
            </li>
            <li class="nav__list-item">
                <a href="">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="" class="nav__list-link">
                    <i class="fas fa-plus"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="" class="nav__list-link">
                    <i class="far fa-heart"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
