<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="container__cover">

            <header class="status-bar">
                <span class="status-bar__time">9:41</span>
                <div class="status-bar__icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </header>

            <main class="main">
                <header class="main__header">
                    <i class="fas fa-arrow-left"></i>
                    <span class="header__title">Profile</span>
                    <i class="fas fa-bars"></i>
                </header>

                <section class="main__profile">
                    <div class="main__profile-image"></div>
                    <h1 class="main__profile-name">BBO BBI</h1>
                    <h2 class="main__profile-live">Suwon,
                        Gyeonggi-do</h2>

                    <div class="main__profile-btns">
                        <div class="btns__btn-follow g-btn">Follow</div>
                        <div class="btns__btn-message g-btn">Message</div>
                    </div>

                    <footer class="main__footer">
                        <div class="footer__column">
                            <span class="number">140</span>
                            <span class="word">Follwers</span>
                        </div>
                        <div class="footer__column">
                            <span class="number">250</span>
                            <span class="word">Follwing</span>
                        </div>
                        <div class="footer__column">
                            <span class="number">369</span>
                            <span class="word">images</span>
                        </div>
                    </footer>
                </section>
            </main>

            <footer class="footer">
                <nav class="footer__nav">
                    <i class="far fa-user"></i>
                    <i class="far fa-handshake"></i>
                    <i class="far fa-comments"></i>
                    <i class="fas fa-cog"></i>
                </nav>
                <div class="footer__underline"></div>
            </footer>
        </div>
    </div>
</body>

</html>
