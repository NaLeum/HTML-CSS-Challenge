<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
</head>

<body>
    <div class="container">


        <header class="header">
            <div class="inner">
                <section class="status-bar">
                    <span class="status-bar__clock">9:41</span>
                    <div class="status-bar__icons">
                        <img src="network.png" alt="" class="network-icon">
                        <i class="fas fa-wifi"></i>
                        <i class="fas fa-battery-full"></i>
                    </div>
                </section>

                <div class="inner__header">
                    <i class="fas fa-arrow-left"></i>
                    <i class="fas fa-share-alt"></i>
                </div>
                <section class="pictures">
                    <ul class="pictures__list">
                        <li class="pictures__list-item"></li>
                        <li class="pictures__list-item"></li>
                        <li class="pictures__list-item"></li>
                        <li class="pictures__list-item">+4</li>
                    </ul>
                    <ul class="pictures__tags">
                        <li class="pictures__tags-tag">TOWN</li>
                        <li class="pictures__tags-tag">HISTORICAL</li>
                        <li class="pictures__tags-tag">FOR KIDS</li>
                    </ul>
                </section>
            </div>
        </header>

        <main class="main">
            <header class="main__header">

                <div class="main__header-titlegroup">
                    <div class="titlegroup__columns">
                        <h1 class="main__header-title">City of Lights</h1>
                        <i class="fas fa-heart heart"></i>
                    </div>
                    <div class="titlegroup__columns">
                        <div class="place">
                            <i class="fas fa-map-marker-alt marker"></i>
                            <span class="main__header-place">Avotu iela 104-B</span>
                        </div>
                    </div>
                    <div class="titlegroup__columns">
                        <div class="main__stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <span class="stars__rating">4.75</span>
                        </div>
                        <span class="main__long">325 m</span>
                    </div>
                </div>

            </header>
        </main>

        <section class="subtitle">
            <div class="inner">
                <span class="subtitle__overview">OVERVIEW</span>
                <p class="subtitle__p">
                    Latvia's capital Riga is enriched and inspired every day by its multicultural community. Riga is
                    perhaps th most
                </p>
                <span class="subtitle__read">Read More</span>
            </div>

        </section>
        <footer class="footer">
            <nav class="nav">
                <i class="fas fa-home"></i>
                <i class="fas fa-globe-americas"></i>
                <div class="icon-container"><i class="fas fa-route"></i></div>
                <div class="blank"></div>
                <i class="fas fa-users"></i>
                <i class="fas fa-cog"></i>
            </nav>
            <div class="footer__underline"></div>
        </footer>

    </div>
</body>

</html>
