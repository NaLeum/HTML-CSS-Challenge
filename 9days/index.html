<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container__inner">

            <header class="header">
                <div class="blankbox"></div>
                <span class="header__sign">Sign in</span>
            </header> 

            <main class="main">
                <input type="text" class="main__input-eamil" placeholder="email">
                <input type="text" class="main__input-password" placeholder="password">               
                <span class="main__forgot span-btn">Forgot Password?</span>           
                <div class="main__checkgroup">
                    <i class="fas fa-check"></i>                    
                    <span class="checkgroup__remember">Remember Me</span>
                </div>
            </main>

            <section class="btns">
                <a href="#" class="btns__btn-sign">Sign in</a>
                <span class="btns__or">OR</span>
                <div class="btns__signgroup">
                    <a href="" class="signgroup__facebook btn">Facebook</a>
                    <a href="" class="signgroup__twitter btn">Twitter</a>
                </div>
            </section>

            <footer class="footer">
                <div class="footer__signup">
                    <span class="question">need an account?</span>
                    <span class="span-btn">Sign up</span>
                </div>
                <div class="footer__retrive">
                    <span class="question">forgot your password?</span>
                    <span class="span-btn">Retrive</span>
                </div>
            </footer>

        </div>
    </div>
</body>
</html>
